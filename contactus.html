<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Voyago</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <h1 class="page-title">ðŸ“© Contact Us</h1>
    <p class="page-subtitle">Weâ€™d love to hear from you</p>

    <div class="contact-card">
        <h2 class="brand-name">Voyago</h2>

        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject">
            <textarea id="message" placeholder="Write your message here..." rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Saved Messages -->
        <div class="saved-messages">
            <h3>ðŸ“¬ Messages</h3>
            <div id="messageList"></div>
        </div>
    </div>

    <!-- JavaScript inside HTML -->
    <script>
    const form = document.getElementById("contactForm");
    const messageList = document.getElementById("messageList");

    let messages = JSON.parse(localStorage.getItem("voyagoMessages")) || [];

    window.onload = () => {
        messages.forEach((msg, index) => addMessageToUI(msg, index));
    };

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value
        };

        messages.push(data);
        localStorage.setItem("voyagoMessages", JSON.stringify(messages));

        addMessageToUI(data, messages.length - 1);
        form.reset();
    });

    function addMessageToUI(data, index) {
        const div = document.createElement("div");
        div.className = "message-box";

        div.innerHTML = `
            <strong>${data.name}</strong><br>
            ${data.email}<br>
            <em>${data.subject}</em><br>
            ${data.message}
            <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
        `;

        messageList.appendChild(div);
    }

    function deleteMessage(index) {
        messages.splice(index, 1);
        localStorage.setItem("voyagoMessages", JSON.stringify(messages));
        location.reload();
    }
</script>


</body>
</html>
