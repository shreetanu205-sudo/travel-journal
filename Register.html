<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="Register.css">
    <link href="https://fonts.cdnfonts.com/css/brittany-signature" rel="stylesheet">
</head>
<body>

<div class="square" align="center">
    <div class="loginbox">
        <img class="image" src="NoDP.png">
        <h1 class="webname">Voyago</h1>

        <input type="text" id="contact" placeholder="Mobile no. or Email" class="rectangle">
        <input type="text" id="fullname" placeholder="Full name" class="rectangle">
        <input type="text" id="username" placeholder="Username" class="rectangle">
        <input type="password" id="password" placeholder="Password" class="rectangle">

        <button class="loginbutton" onclick="registerUser()">Register</button>
    </div>
</div>

<script>
function registerUser() {
    const contact = document.getElementById("contact").value.trim();
    const fullname = document.getElementById("fullname").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!contact || !fullname || !username || !password) {
        alert("Please fill all fields");
        return;
    }

    if (username.length < 3) {
        alert("Username must be at least 3 characters");
        return;
    }

    if (password.length < 4) {
        alert("Password must be at least 4 characters");
        return;
    }

    const userData = {
        contact: contact,      // email OR phone
        fullname: fullname,
        username: username,
        password: password,
        about: "",
        memberSince: new Date().getFullYear()
    };

    localStorage.setItem("voyagoUser", JSON.stringify(userData));

    alert("Registration successful!");
    window.location.href = "login.html";   // âœ… FIXED REDIRECT
}
</script>

</body>
</html>
