<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Maps</title>
    <link rel="stylesheet" href="exploremaps.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<div class="map-container">
    <h2 class="map-title">üó∫Ô∏è Explore Your Travel Map</h2>
    <p class="map-subtitle">All places you‚Äôve visited will appear here!</p>
    <div id="travelMap"></div>
</div>

<script>
    var map = L.map('travelMap').setView([20.5937, 78.9629], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
    }).addTo(map);

    // üî¥ Red Marker Icon
    const redIcon = new L.Icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });

    // Load locations from MyJournal
    const savedLocations = JSON.parse(localStorage.getItem("voyagoLocations")) || [];

    savedLocations.forEach(place => {
        L.marker([place.lat, place.lon], { icon: redIcon })
            .addTo(map)
            .bindPopup(`<b>${place.name}</b>`);
    });
</script>

</body>
</html>
