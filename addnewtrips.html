<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addnewtrips.css">
</head>
<body>
    <div class="addtrip-container">

    <h2 class="addtrip-title">✈️ Add New Trip</h2>

    <div class="addtrip-card">

        <label>Trip Title</label>
        <input type="text" placeholder="Enter trip title">

        <label>Location</label>
        <input type="text" placeholder="Enter location">

        <label>Date of Travel</label>
        <input type="date">

        <label>Upload Photos</label>
        <input type="file" accept="image/*" multiple>

        <label>Travel Story / Notes</label>
        <textarea rows="5" placeholder="Write about your experience..."></textarea>

        <button class="addtrip-btn">Save Trip</button>

    </div>
</div>

</body>
</html>
