<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Trip | Voyago</title>
    <link rel="stylesheet" href="addnewtrips.css" />
  </head>
  <body>
    <header class="add-header">
      <h1>✈️ Add New Memory</h1>
      <p>No filters. No rules. Just what you remember.</p>
    </header>

    <main class="add-container">
      <div class="add-card">
        <label>Memory Title</label>
        <input id="title" placeholder="Give this memory a name" />

        <label>Location</label>
        <input id="location" placeholder="Where were you?" />

        <label>Date</label>
        <input type="date" id="date" />

        <label>Your Story</label>
        <textarea id="story" rows="6" placeholder="Write freely…"></textarea>

        <label>Add Photos (max 10)</label>
        <input type="file" id="images" accept="image/*" multiple />

        <button onclick="saveTrip()">Save Memory</button>
      </div>
    </main>

    <script src="addnewtrips.js"></script>
  </body>
</html>
