<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Trip | Voyago</title>
    <link rel="stylesheet" href="addnewtrips.css" />
  </head>
  <body>
    <header class="add-header">
      <h1>✈️ Add New Trip</h1>
      <p>Write freely. This space is yours.</p>
    </header>

    <main class="add-container">
      <div class="add-card">
        <div class="field">
          <label>Trip Title</label>
          <input id="title" placeholder="Give this memory a name" />
        </div>

        <div class="field">
          <label>Location</label>
          <input id="location" placeholder="Where were you?" />
        </div>

        <div class="field">
          <label>Date</label>
          <input type="date" id="date" />
        </div>

        <div class="field">
          <label>Your Story</label>
          <textarea
            id="story"
            rows="10"
            placeholder="Start anywhere. One sentence is enough to begin."
          ></textarea>
        </div>

        <button class="save-btn" onclick="saveTrip()">Save Trip</button>
      </div>
    </main>

    <script src="addnewtrips.js"></script>
  </body>
</html>
