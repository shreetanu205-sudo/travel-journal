<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Memory | Voyago</title>
    <link rel="stylesheet" href="edittrip.css" />
  </head>
  <body>
    <header class="edit-header">
      <h1>✏️ Revisit This Memory</h1>
      <p>You can change the words, not the feeling.</p>
    </header>

    <main class="edit-container">
      <div class="edit-card">
        <label>Memory Title</label>
        <input id="title" />

        <label>Location</label>
        <input id="location" />

        <label>Date</label>
        <input type="date" id="date" />

        <label>Your Story</label>
        <textarea id="story" rows="6"></textarea>

        <label>Photos in this memory</label>
        <div id="existingPhotos" class="photo-grid"></div>

        <label>Add more photos (optional)</label>
        <input type="file" id="newImages" accept="image/*" multiple />

        <button class="update-btn" onclick="updateTrip()">Update Memory</button>
      </div>
    </main>

    <script src="edittrip.js"></script>
  </body>
</html>
