<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Memory | Voyago</title>
    <link rel="stylesheet" href="edittrip.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="edit-header">
      <h1>✏️ Revisit This Memory</h1>
      <p>You can change the words, not the feeling.</p>
    </header>

    <!-- EDIT CARD -->
    <main class="edit-container">
      <div class="edit-card">
        <div class="field">
          <label>Memory Title</label>
          <input id="title" placeholder="Give it a better name if you want" />
        </div>

        <div class="field">
          <label>Location</label>
          <input id="location" placeholder="Where were you?" />
        </div>

        <div class="field">
          <label>Date</label>
          <input type="date" id="date" />
        </div>

        <div class="field">
          <label>Your Story</label>
          <textarea
            id="story"
            rows="8"
            placeholder="Add what you remembered later…"
          ></textarea>
        </div>

        <button class="update-btn" onclick="updateTrip()">Update Memory</button>
      </div>
    </main>

    <script src="edittrip.js"></script>
  </body>
</html>
